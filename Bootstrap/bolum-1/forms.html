<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <form class="w-50">
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" name="name" id="name" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="adress" class="form-label">Adress</label>
          <textarea name="adress" id="adress" class="form-control">Bilgi yazınız</textarea>
    </div>
    <div class="mb-3">
      <label for="file" class="form-label">File Upload</label>
      <input type="file" name="file" id="file" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <select name="city" id="city" class="form-select">
        <option value="0">İstanbul</option>
        <option value="1">Manisa</option>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" name="gender" id="gender" class="form-check-input" />
      <label for="gender" class="form-check-label">Gender</label>
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>
  </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
