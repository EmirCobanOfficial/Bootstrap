<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <ul class="list-unstyled">
      <li>ürün 1</li>
      <li>ürün 2</li>
      <li>ürün 3</li>
    </ul>

    <ul class="list-inline">
      <li class="list-inline-item">ürün 1</li>
      <li class="list-inline-item">ürün 2</li>
      <li class="list-inline-item">ürün 3</li>
    </ul>

    <ul class="list-group w-50">
      <li class="list-group-item">ürün 1</li>
      <li class="list-group-item">ürün 2</li>
      <li class="list-group-item">ürün 3</li>
    </ul>

    <ul class="list-group w-50 mt-4">
      <li class="list-group-item list-group-item-warning">ürün 1</li>
      <li class="list-group-item">ürün 2</li>
      <li class="list-group-item">ürün 3</li>
    </ul>

    <div class="mt-3 list-group">
      <a href="" class="list-group-item list-group-item-action">Link 1</a>
      <a href="" class="list-group-item list-group-item-action">Link 2</a>
      <a href="" class="list-group-item list-group-item-action active"
        >Link 3</a
      >
    </div>

    <table
      class="table table-striped table-bordered table-hover table-primary mt-4"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>ad</th>
          <th>soyad</th>
          <th>şehir</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-warning">
          <td>1</td>
          <td>Ali</td>
          <td>Yılmaz</td>
          <td>İstanbul</td>
        </tr>
        <tr class="table-success">
          <td>2</td>
          <td>Ali</td>
          <td>Yılmaz</td>
          <td>İstanbul</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Ali</td>
          <td>Yılmaz</td>
          <td>İstanbul</td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
