<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    <!-- 
    margin - padding =>  {property}{sides}-{size}

    {property} =>
    m: margin
    p: padding

    {sides} =>
    t: top => mt
    b: bottom => mb
    s: start => left => ms
    e: end => right => pe, me
    x: right, left => mx
    y: top, bottom => py

    {size} =>
    0: mt-0 => margin-top: 0
    1: mt-1 => $spacer * 0.25
    2: mt-2 => $spacer * 0.5
    2: mt-3 => $spacer
    2: mt-4 => $spacer * 1.5
    5: mt-5 => $spacer * 3
    auto: mx-auto
    -->

    <div class="bg-primary p-3 my-3">lorem, ipsum</div>
    <div class="bg-primary p-4">lorem, ipsum</div>
    <div class="bg-success p-4 mt-3 mx-auto" style="width: 200px">
      lorem, ipsum
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
